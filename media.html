<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="" />
    <meta name="author" content="" />
    
    <!-- Import Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Formula One</title>
  </head>
  <body>
    <header role="banner">
      <h1 id="logo">Formula One</h1>
      <nav role="navigation">
        <ul>
          <li>
            <a href="index.html" title="Home">Home</a>
          </li>
          <li><a href="news.html" title="News">News</a></li>
          <li><a href="timeline.html" title="Timeline">Timeline</a></li>
          <li class="active"><a href="media.html" title="Media">Media</a></li>
        </ul>
      </nav>
    </header>

    <main role="main">
        <!-- Using custom element audio and custom attributes loop and controls -->
        <section id="theme-song">
            <audio controls loop>
                <source src="https://www.redringtones.com/wp-content/uploads/2018/09/formula-1-theme-song.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
              
        </section>
        <!-- Using custom element canvas -->
        <section>
            <canvas id="myCanvas" width="800" height="400" style="border:1px solid #ffffff;"></canvas>
        </section>
        
    </main>

    <footer role="contentinfo">
        <p>
            <a href="http://www.f1tv.com" title="F1TV.com" target="_blank"
              >F1 Official Website</a
            >
          </p>
          <p>
            <a href="https://twitter.com/F1" title="F1 Twitter" target="_blank"
              >F1 Twitter</a
            >
          </p>
          <p>
            <a href="https://www.instagram.com/f1" title="F1 Instagram" target="_blank"
              >F1 Instagram</a
            >
          </p>
          <!-- Using custom attribute hidden -->
          <p><a href="https://www.linkedin.com/f1" title="F1 LinkedIn" target="_blank"
            >This link is hidden</a</p>
      </footer>

      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Montserrat";
        ctx.fillText("Hello F1 Fans", 10, 50);
        </script>
  </body>
  
</html>
